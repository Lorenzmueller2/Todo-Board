<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
</head>
<body>
<div class="nav">
    <img class="logo" src="logo2.png" alt="logo">
</div>


<form class="settings" action="board.html" method="get">
    <h1 class="title">Settings</h1>

    <div class="input">
        <input type="text" name="boardName" id="boardname" placeholder="Name of your Board">

    </div>
    <div class="input">
        <input type="text" name="userName" id="username" placeholder="Username">
    </div>
    <button class="btn_create" id="createButton">Create Todolist</button>
</form>


<script>
    const createButton = document.getElementById("createButton");
    createButton.addEventListener("click", function () {
        if (document.getElementById("boardname").value && document.getElementById("username").value) {
            localStorage.setItem("boardname", document.getElementById("boardname").value)
            localStorage.setItem("username", document.getElementById("username").value)
            window.location.href='boardCreation.html'
        }
    })
</script>


</body>
</html>
